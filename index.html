            document.getElementById('status').textContent = 'Thinking...';
            
            setTimeout(() => {
                if (leadCapture.active) {
                    processLeadCapture(message);
                } else {
                    processMessage(message);
                }
                document.getElementById('status').textContent = 'Ready ‚Ä¢ Basic Mode';
            }, 800);
            
            messageCount++;
            
            // Start conversational lead capture after 3 messages
            if (messageCount >= 3 && !leadCapture.active && leadCapture.step === 'none') {
                setTimeout(() => {
                    startConversationalLeadCapture();
                }, 2000);
            }
        }
        
        function startConversationalLeadCapture() {
            console.log('üí¨ Starting conversational lead capture');
            leadCapture.active = true;
            leadCapture.step = 'name';
            
            const messages = [
                "I'd love to help connect you with Dr. Tyler's team in Newport Beach! üòä",
                "To get you scheduled for your complimentary consultation, could you tell me your name?"
            ];
            
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    addMessage(msg, 'bot');
                }, index * 1000);
            });
        }
        
        function processLeadCapture(message) {
            console.log('üìã Processing lead capture step:', leadCapture.step);
            
            switch (leadCapture.step) {
                case 'name':
                    leadCapture.data.name = message;
                    leadCapture.step = 'email';
                    addMessage(`Nice to meet you, ${message}! üëã What's the best email address to reach you at?`, 'bot');
                    break;
                    
                case 'email':
                    leadCapture.data.email = message;
                    leadCapture.step = 'phone';
                    addMessage(`Perfect! And what's your phone number? Dr. Tyler's team will use this to confirm your appointment.`, 'bot');
                    break;
                    
                case 'phone':
                    leadCapture.data.phone = message;
                    leadCapture.step = 'complete';
                    leadCapture.active = false;
                    
                    console.log('‚úÖ Lead captured:', leadCapture.data);
                    
                    setTimeout(() => {
                        const responses = [
                            `Excellent, ${leadCapture.data.name}! üéâ I have all your information and I'll make sure it gets to Dr. Tyler's team at drtyler@coreposture.com.`,
                            "Our Newport Beach team will reach out within 24 hours to schedule your complimentary consultation.",
                            "In the meantime, feel free to ask me any other questions about CBP treatment, scoliosis care, or our services!",
                            `For immediate scheduling, you can call us at 949-536-5506 or book online:<div class='booking-buttons'><a href='https://coreposturechiropractic.com/schedule/' target='_blank' class='booking-btn'>üÜï New Patient</a><a href='https://coreposturechiropractic.com/schedule-existing/' target='_blank' class='booking-btn'>üë§ Existing Patient</a></div>`
                        ];
                        
                        responses.forEach((response, index) => {
                            setTimeout(() => {
                                addMessage(response, 'bot');
                            }, index * 1200);
                        });
                    }, 500);
                    break;
            }
        }
        
        function sendQuick(message) {
            console.log('‚ö° Quick message:', message);
            addMessage(message, 'user');
            setTimeout(() => {
                if (leadCapture.active) {
                    processLeadCapture(message);
                } else {
                    processMessage(message);
                }
            }, 800);
            messageCount++;
        }
        
        function processMessage(message) {
            console.log('üß† Processing message:', message);
            const lower = message.toLowerCase();
            let response = '';
            
            // Find matching response
            for (const [key, value] of Object.entries(responses)) {
                if (lower.includes(key)) {
                    response = value;
                    console.log('‚úÖ Found response for:', key);
                    break;
                }
            }
            
            // Default responses
            if (!response) {
                if (lower.includes('hello') || lower.includes('hi')) {
                    response = "Hello! üëã Thanks for contacting CorePosture Chiropractic in Newport Beach! We specialize in CBP treatment. How can I help you today? üåü";
                } else if (lower.includes('pain') || lower.includes('back') || lower.includes('neck')) {
                    response = "I understand you're dealing with pain. üòî Our CBP approach targets the root cause through spinal correction. Call 949-536-5506 for your complimentary consultation to see how we can help! üí™";
                } else {
                    response = "That's a great question! ü§î For detailed information about your specific situation, please call our Newport Beach office at 949-536-5506. Our team specializes in CBP treatment. What else can I help you with? üìû";
                }
            }
            
            addMessage(response, 'bot');
        }
        
        function addMessage(text, sender) {
            console.log('üí¨ Adding message:', sender, text.substring(0, 50) + '...');
            
            const messages = document.getElementById('messages');
            if (!messages) {
                console.error('‚ùå Messages container not found');
                return;
            }
            
            const messageDiv = document.createElement('div');
            
            if (sender === 'bot') {
                messageDiv.className = 'bot-message';
                messageDiv.innerHTML = `
                    <div class="bot-avatar">CP</div>
                    <div class="bot-bubble">
                        <div class="bot-name">CorePosture</div>
                        ${text}
                    </div>
                `;
            } else {
                messageDiv.className = 'user-message';
                messageDiv.innerHTML = `
                    <div class="user-bubble">
                        <div class="user-name">You</div>
                        ${text}
                    </div>
                `;
            }
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
            console.log('‚úÖ Message added successfully');
        }
        
        // Remove the old popup form functions
        // No longer needed since we're using conversational lead capture
        
        // Test function to verify JavaScript is working
        function testBot() {
            console.log('üß™ Test function called - JavaScript is working!');
            addMessage('Test message - JavaScript is working!', 'bot');
        }
        
        console.log('üìú Script loaded successfully');
    </script>
